<div *ngFor='let item of values;let i = index'>                    
    <input type="radio" value="{{item.source}}" name="source" [ngModel]="item.source" (ngModelChange)='onSelectSource(item.source)'> {{item.source}}
    <br>
    <input type="radio" value="{{item.database}}" name="source" [ngModel]="item.database" (ngModelChange)='onSelectDatabase(item.database)'> {{item.database}}
    <div *ngFor='let column of item.columns;let i = index'>
        <input type="radio" value="{{column}}" name="column" [ngModel]="column" (ngModelChange)='onSelectColumns(column)'> {{column}}
    </div>
    <div>
        <p>new value</p>
    </div>
</div>
